<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Visualizer - Linked List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Linked List Visualizer</h1>
        <p>This is a Web-Based Portfolio Project for Data Structures[cite: 3].</p>
    </header>

    <div id="container">
        <div id="controls">
            <h2>Operations</h2>
            <input type="number" id="value-input" placeholder="Enter value" min="1" max="99">
            <button onclick="insertAtHead()">Insert at Head</button>
            <button onclick="clearList()">Clear List</button>
            
            <hr>
            <h2>Log / Explanation Panel [cite: 50]</h2>
            <div id="log-panel"></div>
        </div>

        <div id="visualization">
            <canvas id="visualizerCanvas"></canvas>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
